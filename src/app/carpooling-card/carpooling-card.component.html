<!-- result list -->
<mat-card class="carpooling" [@flipState]="flip">

	<div *ngIf="flip == 'inactive'; then frontTemplate else backTemplate"></div>

	<ng-template #frontTemplate>
		<div class="tp-box_front">
			<div class="tp-box_back" *ngIf="carpooling; then contentTemplate"></div>
		</div>
	</ng-template>
	
	<ng-template #backTemplate>
		<div class="tp-box_back">
			<div class="tp-box_back" *ngIf="carpooling; then contentTemplate"></div>
		</div>
	</ng-template>
        		
</mat-card>

<ng-template #contentTemplate>
	<!-- Cp Header Infos  -->
	<mat-card-header class="full-width header">
		<div class="row full-width">
	
			<!-- departure Hour -->
			<mat-checkbox
				class="col-3 text-left departure-hour"
				[(ngModel)]="carpooling.checked"
				[disabled]="disabled"
				(change)="onNotifySelection($event)">
					<b>{{carpooling.heureDepart}}</b>
			</mat-checkbox>
			<!-- End departure Hour -->
		
			<!-- Route -->
			<div class="col-7 route">
				<span class="color-green">{{carpooling.trajet.villeDepart}}</span>
				<span  *ngIf="carpooling.allerRetour; else allerSimple" class="fa fa-exchange fa-lg color-red" aria-hidden="true"></span>
				<ng-template #allerSimple>
					<span class="fa fa-long-arrow-right fa-lg color-green" aria-hidden="true"></span>
				</ng-template>
				<span  class="color-red">{{carpooling.trajet.villeArrivee}}</span>
			</div>
			<!-- End Route -->
		
			<!-- Price -->
			<div  class="col-2  price">{{carpooling.price}} &euro;</div>
			<!-- End Price -->
	
		</div>
	</mat-card-header>
	<!-- End Cp Header Infos -->

	<!-- Cp Content -->
	<mat-card-content class="content container">
		<div class="row detail">

			<!-- Driver Infos -->
			<div class="col-3  driver">
				<driver-info [driver]="carpooling.driver"></driver-info>
       		</div>
        		
			<!-- Route infos -->
			<div class="col-7 text-left route-infos-container">
			
				<div class="row route">
					<route-detail [trajet]="carpooling.trajet" [restrictDesc]="true"></route-detail>
				</div>
      							
      			<mat-card-actions class="action">
  					<button mat-button *ngIf="carpooling.allerRetour" (click)="toggleFlip()">
      					<i class="fa fa-undo" aria-hidden="true"></i>
		        		<u>Retour mardi Ã  14h30</u>
      				</button>
		      		<button mat-button (click)="onShowDetail()">
         				<i class="fa fa-plus" aria-hidden="true"></i>
		        		<u>Detail</u>
		      		</button>
				</mat-card-actions>
				
        	</div>
        	<!-- End route infos -->
        			
        	<!-- Places -->
        	<div class="col-2 no-space">
        		<places-dispo [nbPlacesRestantes]="carpooling.nbPlacesRestantes"></places-dispo>
        	</div>
				
    	</div>
    </mat-card-content>
    <!-- End Cp Content -->
        		
	<!-- Footer -->
    <mat-card-footer *ngIf="carpooling.linkedEvent" class="footer small-font border border-secondary rounded">
    	<cov-infos-barre [linkedEvent]="carpooling.linkedEvent"></cov-infos-barre>
    </mat-card-footer>
	<!-- Footer -->
</ng-template>
