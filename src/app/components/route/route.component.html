<div class="route-detail" *ngIf="detail">
  <i class="fa fa-map-marker color-green" aria-hidden="true"></i>
  <span class="small-font">&nbsp;&nbsp;{{ trajet.pointDepart }},</span
  ><span class="color-green"> {{ trajet.villeDepart }}</span>
  <br />
  <i class="fa fa-map-marker color-red" aria-hidden="true"></i>
  <span class="small-font">&nbsp;&nbsp;{{ trajet.pointArrivee }},</span
  ><span class="color-red"> {{ trajet.villeArrivee }}</span>
</div>

<div *ngIf="default">
  <span class="color-green">{{ trajet.villeDepart }}&nbsp;</span>
  <span
    *ngIf="allerRetour; else allerSimple"
    class="fa fa-exchange fa-lg color-red"
    aria-hidden="true"
  ></span>
  <ng-template #allerSimple>
    <span
      class="fa fa-long-arrow-right fa-lg color-green"
      aria-hidden="true"
    ></span>
  </ng-template>
  <span class="color-red">&nbsp;{{ trajet.villeArrivee }}</span>
</div>
