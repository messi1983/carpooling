<div>
	<div>
		<span class="color-green">{{trajet.villeDepart}}</span>
		<span  *ngIf="allerRetour; else allerSimple" class="fa fa-exchange fa-lg color-red" aria-hidden="true"></span>
		<ng-template #allerSimple>
			<span class="fa fa-long-arrow-right fa-lg color-green" aria-hidden="true"></span>
		</ng-template>
		<span  class="color-red">{{trajet.villeArrivee}}</span>
	</div>
	<div *ngIf="isDetail" class="complete-route">
		{{trajet.villeDepart}}
		<span class="fa fa-long-arrow-right fa-lg"></span>
		Agen
		<span class="fa fa-long-arrow-right fa-lg"></span>
		<span  class="color-red">{{trajet.villeArrivee}}</span>
	</div>
</div>
