<div class="dashboard reservation">
  <mat-tab-group>
    <mat-tab *ngFor="let s of subTabSet; let idx = index" label="{{ s }}">
      <div *ngFor="let prop of lists[idx]" class="cp">
        <ng-container
          *ngTemplateOutlet="
            reservationTemplate;
            context: {
              prop: prop
            }
          "
        >
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #reservationTemplate let-prop="prop">
  <mat-card class="couple rounded reservartion-card">
    <div
      [ngClass]="{
        'center-block': true,
        'col-3': true,
        driver: !isAllerRetour(prop)
      }"
    >
      <driver-info [driver]="prop.offres[0].carpooling.driver"></driver-info>
    </div>

    <div class="no-padding col-9 full-width">
      <!-- Begin Aller/Retour-->
      <mat-accordion>
        <div [ngClass]="{ 'no-padding': true, 'cp-Aller': isAllerRetour(res) }">
          <ng-container
            *ngTemplateOutlet="
              expansionCpPanelTemplate;
              context: {
                proposition: prop.offres[0]
              }
            "
          >
          </ng-container>
        </div>
        <div *ngIf="isAllerRetour(prop)" class="cp-Retour">
          <ng-container
            *ngTemplateOutlet="
              expansionCpPanelTemplate;
              context: {
                proposition: prop.offres[1]
              }
            "
          >
          </ng-container>
        </div>
      </mat-accordion>
      <!-- End Aller/Retour-->
    </div>
  </mat-card>
</ng-template>

<ng-template #expansionCpPanelTemplate let-proposition="proposition">
  <mat-expansion-panel #matExpansionPanel>
    <!-- begin header -->
    <mat-expansion-panel-header>
      <ng-container
        *ngTemplateOutlet="
          headerTemplate;
          context: {
            proposition: proposition
          }
        "
      >
      </ng-container>
    </mat-expansion-panel-header>
    <!-- end header -->

    <!-- begin content -->
    <ng-container
      *ngTemplateOutlet="
        contentTemplate;
        context: {
          proposition: proposition
        }
      "
    >
    </ng-container>
    <!-- End content -->
  </mat-expansion-panel>
</ng-template>

<ng-template #headerTemplate let-proposition="proposition">
  <div class="header-panel small-font">
    <div class="datetime">
      Ven. 12 Juin, à <span class="color-red">14h30</span>
    </div>
    <div>
      <route [trajet]="proposition.carpooling.trajet"></route>
    </div>
    <div>
      <strong class="statut color-red">{{ proposition.statut }}</strong>
    </div>
  </div>
</ng-template>

<ng-template #contentTemplate let-proposition="proposition">
  <div class="content small-font">
    <table>
      <tr>
        <td>Nb places réservées</td>
        <td>
          : <strong>{{ proposition.nbPlaces }}</strong>
        </td>
      </tr>
      <tr>
        <td>Prix unitaire place</td>
        <td>
          : <strong>{{ proposition.carpooling.price }} &euro;</strong>
        </td>
      </tr>
      <tr *ngIf="proposition.carpooling.linkedEvent">
        <td>Evénement lié</td>
        <td>
          : <strong>{{ proposition.carpooling.linkedEvent }} &euro;</strong>
        </td>
      </tr>
    </table>

    <div class="buttons bloc-buttons-right">
      <button color="primary" mat-button>
        <u>Fusionner avec le retour</u>
      </button>

      <button color="primary" mat-button>
        <u>Voir l'annonce</u>
      </button>

      <button color="primary" mat-button>
        <u>Modifier</u>
      </button>

      <button color="primary" mat-button>
        <u>Annuler</u>
      </button>
    </div>
  </div>
</ng-template>
